        src="https://static-mp-54c94446-e6a2-431f-84c4-ed0d181ae263.next.bspapp.com/Chinese/s6512a94909681.jpg"

      <img class="img-slide"

        alt="2">
    </div>
  </body>
  <script type="text/javascript">
    // index：索引， len：长度
    var index = 0, len;
    // 类似获取一个元素数组
    var imgBox = document.getElementsByClassName("img-slide");
    len = imgBox.length;
    imgBox[index].style.display = 'block';
    // 逻辑控制函数
    function slideShow() {
        index ++;
        // 防止数组溢出
        if(index >= len) index = 0;
        // 遍历每一个元素
        for(var i=0; i<len; i++) {
            imgBox[i].style.display = 'none';
        }
        // 每次只有一张图片显示
        imgBox[index].style.display = 'block';
    }
    
    // 定时器，间隔3s切换图片
    setInterval(slideShow, 5000);
    
</script>
